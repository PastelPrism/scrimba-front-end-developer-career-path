<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">           
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <section class="scoreboard home">
        <h2>HOME</h2>
        <div class="score-display" aria-live="polite">00</div>
        <div class="controls">
          <button class="btn" type="button">+1</button>
          <button class="btn" type="button">+2</button>
          <button class="btn" type="button">+3</button>
        </div>
      </section>

      <section class="scoreboard guest">
        <h2>GUEST</h2>
        <div class="score-display" aria-live="polite">00</div>
        <div class="controls">
          <button class="btn" type="button">+1</button>
          <button class="btn" type="button">+2</button>
          <button class="btn" type="button">+3</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
